<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="É¡nonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Andersen JS Course</title>
  </head>
  <body>
    <h1>
      My Favorites Movies And Tv-Shows
    </h1>
    <section class="container main">
      <!-- navigation section -->
      <ul class="nav nav-pills">
        <li class="nav-item mr-sm-2">
          <a class="nav-link" href="#movies" id="loadMovies">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#shows" id="loadShows">Tv-Shows</a>
        </li>
        </li>
      </ul>
      <!-- movies list section -->
      <section class="container hide" id="movies">
        <div class="row" id="moviesList">
          <ul class="list-group col-8"></ul>
          <form class="form-group col-4" method="POST" id="formMovies">
            <h4>Add Movie</h4>
            <label for="title">Title</label>
            <input class="form-control form-control-sm" type="text" name="title" id="title" placeholder="Title" required>

            <label for="url">Url</label>
            <input class="form-control form-control-sm" type="text" name="url" id="url" placeholder="Url" required>

            <label for="formMoviesDesc">Description</label>
            <textarea class="form-control form-control-lg" type="text" name="description" id="formMoviesDesc" placeholder="Description"></textarea>

            <button class="btn btn-primary btn-lg btn-block" type="submit" id="add">Add</button>
          </form>
        </div>
      </section>
      <!-- tv-shows list section -->
      <section class="container hide" id="shows">
        <div class="row" id="showsList">
          <ul class="list-group col-8"></ul>
          <form class="form-group col-4" method="post" id="formShows">
            <h4>Add Tv-Show</h4>
            <label for="title">Title</label>
            <input class="form-control form-control-sm" type="text" name="title" id="title" placeholder="Title" required>

            <label for="url">Url</label>
            <input class="form-control form-control-sm" type="text" name="url" id="url" placeholder="Url" required>

            <label for="formShowsDesc">Description</label>
            <textarea class="form-control form-control-lg" type="text" name="description" id="formShowsDesc" placeholder="Description"></textarea>

            <button class="btn btn-primary btn-lg btn-block" type="submit" id="add">Add</button>
          </form>
        </div>
      </section>
      <!-- description section -->
      <section class="container hide" id="description">
        <div class="row">
          <div class="description col-8" id="descriptionField">
            <h4>Wait a minute!</h4>
            <p></p>
          </div>
          <form class="form-group col-4" method="put" id="formDescription">
            <h4>Edit Form</h4>
            <label for="title">Title</label>
            <input class="form-control form-control-sm" type="text" name="title" id="title" placeholder="Title" required>

            <label for="url">Url</label>
            <input class="form-control form-control-sm" type="text" name="url" id="url" placeholder="Url" required>

            <label for="formDescriptionDesc">Description</label>
            <textarea class="form-control form-control-lg" type="text" name="description" id="formDescriptionDesc" placeholder="Description"></textarea>

            <button class="btn btn-primary btn-lg btn-block" type="submit" id="add">Edit</button>
          </form>
        </div>
        <section class="row">
          <a class="btn btn-lg btn-block" id="watchButton">Watch</a>
          <a class="delete btn btn-lg btn-block" id="removeButton">Remove</a>
        </section>
      </section>
    </section>
  </body>
</html>
